name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Build all packages
        run: pnpm build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
          version: pnpm changeset version
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"

      - name: Create GitHub Releases
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const packages = JSON.parse('${{ steps.changesets.outputs.publishedPackages }}');
            for (const pkg of packages) {
              const tag = pkg.name === 'glinui'
                ? `v${pkg.version}`
                : `${pkg.name}@${pkg.version}`;

              // Create git tag
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tag}`,
                sha: context.sha,
              });

              // Create GitHub release
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: `${pkg.name}@${pkg.version}`,
                body: `## ${pkg.name}@${pkg.version}\n\nPublished to [npm](https://www.npmjs.com/package/${pkg.name}/v/${pkg.version}).\n\nSee [changelog](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/packages/${pkg.name === 'glinui' ? 'cli' : pkg.name.replace('@glinui/', '')}/CHANGELOG.md) for details.`,
                draft: false,
                prerelease: false,
              });

              console.log(`Created release: ${tag}`);
            }
