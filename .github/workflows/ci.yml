name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feat/**
      - fix/**
      - chore/**
      - docs/**
      - refactor/**
      - test/**

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: A11y (axe)
        run: pnpm --filter @glinui/ui exec vitest run src/tests/a11y.test.tsx
